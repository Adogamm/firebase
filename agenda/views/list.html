$def with(lista)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lumen/bootstrap.min.css">
    <title>Agenda</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 d-block mx-auto mt-5">
                <div class="card border-dark shadow">
                    <div class="card-header bg-primary">
                        <h4 class="text-center text-white">
                            AGENDA
                        </h4>
                    </div>
                    <div class="card-body">
                        <h5 class="text-center">
                            Lista de usuarios
                        </h5>
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Email</th>
                                </tr>
                            </thead>
                            <tbody>
                                $for registros in lista.each():
                                <tr>
                                    <td>$registros.val()['name']</td>
                                    <td>$registros.val()['email']</td>
                                </tr>
                            </tbody>
                        </table>
                        <a href="/add" class="btn btn-block btn-primary">Nuevo contacto</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
